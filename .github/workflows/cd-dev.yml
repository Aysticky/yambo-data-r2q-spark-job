name: CD - Deploy to Dev

on:
  workflow_run:
    workflows: ["CI - Test and Lint"]
    types: [completed]
    branches: [develop]
  workflow_dispatch:  # Manual trigger

# DEV DEPLOYMENT STRATEGY:
# - Auto-deploy after CI passes on develop branch
# - No manual approval required
# - Deploy Docker image, infrastructure, and Kubernetes manifests

env:
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: yambo-dev-spark-job
  EKS_CLUSTER_NAME: yambo-dev-eks

jobs:
  check-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      docker: ${{ steps.filter.outputs.docker }}
      terraform: ${{ steps.filter.outputs.terraform }}
      k8s: ${{ steps.filter.outputs.k8s }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check changed files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            docker:
              - 'src/**'
              - 'docker/**'
            terraform:
              - 'terraform/**'
            k8s:
              - 'k8s/**'

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.docker == 'true' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=,format=short
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  deploy-infrastructure:
    name: Deploy Infrastructure (Terraform)
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-push]
    if: always() && (needs.check-changes.outputs.terraform == 'true' || needs.check-changes.outputs.k8s == 'true' || github.event_name == 'workflow_dispatch')
    
    outputs:
      irsa_role_arn: ${{ steps.terraform-outputs.outputs.irsa_arn }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Package Lambda function
        run: |
          python scripts/package-lambda.py
      
      - name: Terraform init
        run: |
          cd terraform/environments/dev
          terraform init
      
      - name: Terraform plan
        run: |
          cd terraform/environments/dev
          terraform plan -out=tfplan
      
      - name: Terraform apply
        run: |
          cd terraform/environments/dev
          terraform apply -auto-approve tfplan
      
      - name: Get Terraform outputs
        id: terraform-outputs
        run: |
          cd terraform/environments/dev
          IRSA_ARN=$(terraform output -raw spark_job_irsa_role_arn)
          echo "irsa_arn=$IRSA_ARN" >> $GITHUB_OUTPUT
  
  deploy-kubernetes:
    name: Deploy Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: [check-changes, build-and-push, deploy-infrastructure]
    if: always() && (needs.check-changes.result != 'failure')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
      
      - name: Update service account with IRSA
        run: |
          kubectl annotate serviceaccount spark-job-sa \
            -n spark-jobs \
            eks.amazonaws.com/role-arn=${{ needs.deploy-infrastructure.outputs.irsa_role_arn }} \
            --overwrite
      
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/service-account.yaml
          kubectl apply -f k8s/rbac.yaml
          kubectl apply -f k8s/config-map.yaml
      
      - name: Update SparkApplication image
        run: |
          # Get AWS account ID
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          
          # Use new image tag if Docker was rebuilt, otherwise use latest
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
          else
            IMAGE_TAG="latest"
          fi
          
          ECR_URI="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          
          # Update check job
          sed -i "s|image:.*|image: \"${ECR_URI}\"|" k8s/spark-application-check.yaml
          kubectl apply -f k8s/spark-application-check.yaml
          
          # Update extract job
          sed -i "s|image:.*|image: \"${ECR_URI}\"|" k8s/spark-application-extract.yaml
          kubectl apply -f k8s/spark-application-extract.yaml
  
  smoke-test:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-kubernetes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}
      
      - name: Run check job
        continue-on-error: true
        run: |
          # Delete existing job if it exists (fresh run)
          kubectl delete sparkapplication yambo-check-job -n spark-jobs --ignore-not-found=true
          
          # Create new check job
          kubectl create -f k8s/spark-application-check.yaml
          
          # Wait for job to start (30 sec)
          sleep 30
          
          # Show job status
          kubectl describe sparkapplication yambo-check-job -n spark-jobs || true
          
          # Wait for job completion (2 min timeout - just for smoke test)
          kubectl wait --for=condition=Complete \
            sparkapplication/yambo-check-job \
            -n spark-jobs \
            --timeout=120s || echo "Check job did not complete in time - this is OK for deployment"
      
      - name: Get check job status
        if: always()
        run: |
          echo "=== SparkApplication Status ==="
          kubectl get sparkapplication yambo-check-job -n spark-jobs -o yaml || true
          
          echo ""
          echo "=== Driver Pod Status ==="
          kubectl get pods -n spark-jobs -l spark-role=driver --sort-by=.metadata.creationTimestamp | tail -5
      
      - name: Get check job logs
        if: always()
        run: |
          echo "=== Driver Logs (last 50 lines) ==="
          DRIVER_POD=$(kubectl get pods -n spark-jobs -l spark-role=driver,app=yambo-spark-job --sort-by=.metadata.creationTimestamp -o name | tail -1)
          if [ -n "$DRIVER_POD" ]; then
            kubectl logs -n spark-jobs $DRIVER_POD --tail=50 || echo "No logs available yet"
          else
            echo "No driver pod found"
          fi
      
      - name: Deployment summary
        if: always()
        run: |
          echo "âœ… Deployment to dev completed!"
          echo "The SparkApplications are deployed and can be monitored via:"
          echo "  kubectl get sparkapplication -n spark-jobs"
          echo "  kubectl logs -n spark-jobs yambo-extract-job-driver --follow"

# PRODUCTION NOTES:
#
# This workflow deploys to dev environment on every push to develop branch.
#
# REQUIRED SECRETS (set in GitHub repo settings):
# - AWS_ROLE_ARN_DEV: IAM role ARN for OIDC authentication
# - AWS_ACCOUNT_ID: AWS account ID
#
# OIDC SETUP:
# 1. Create OIDC provider in AWS IAM for GitHub Actions
# 2. Create IAM role with trust policy for GitHub repo
# 3. Attach policies: ECR, EKS, S3, DynamoDB, Secrets Manager
# 4. Add role ARN as GitHub secret
#
# DEPLOYMENT FLOW:
# 1. Build Docker image and push to ECR
# 2. Deploy infrastructure via Terraform
# 3. Deploy Kubernetes manifests
# 4. Run smoke tests (check job)
#
# SAFETY:
# - Uses terraform plan before apply
# - Smoke tests verify deployment
# - Manual approval can be added for prod
